<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Cars</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Car manufacturer</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${carList}">
            <td th:utext="${car.manufacturer}">Manufacturer</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.color}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
